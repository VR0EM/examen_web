<div class="columns">
    <div class="column"></div>
    <div class="column">
      <u>Overzicht</u>
      <br>
      <table class="table">
        <tr>
          <td>Naam:</td>
          <td>{{naam}}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{email}}</td>
        </tr>
        <tr>
          <td>Datum:</td>
          <td>{{datum | date : "dd/MM/yyyy"}}</td>
        </tr>
        <tr>
          <td>Rover:</td>
          <td>{{selectedRover?.name}}</td>
        </tr>
        <tr>
          <td>Camera:</td>
          <td>{{selectedCamera?.full_name}}</td>
        </tr>
        <tr>
          <td>Foto (URL):</td>
          <td>{{firstPhoto?.img_src}}</td>
        </tr>
      </table>
      
      <br>
      <button class="button" [disabled]="!fileComplete()" (click)="sendFile()">Versturen</button>
      
      <div class="notification is-success">
        Uw bericht werd verstuurd. Dit is uw referentie: 12345
      </div>
    </div>
    <div class="column"></div>
  </div>
