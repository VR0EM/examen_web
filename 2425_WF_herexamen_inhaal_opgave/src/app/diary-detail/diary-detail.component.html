<h2>Dagboekdetail</h2>

@if (entry) {
    <article class="entry">
      <header>
        <h3>{{ entry.date | date: 'longDate' }}</h3>
      </header>
      <section>
        <p >Type: {{ entry.runType }}</p>
        <p>Afstand: {{ entry.actualDistanceKm }} km</p>
        <p>Duur: {{ entry.actualDurationMin }} min</p>
        <p>sRPE: {{ entry.sRPE }}</p>
        @if (entry.notes) {
          <p class="notes">Notities: {{ entry.notes }}</p>
        }
      </section>
      <footer>
        
        <button (click)="backToDiary()">Terug naar dagboek</button>

          <button class="danger" (click)="deleteEntry(entry.id)">Verwijderen</button>

          <a [routerLink]="['/diary', entry.id, 'wijzigen']">Wijzigen</a>



      </footer>
    </article>
  }
